<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
	width="300px" height="300px" viewBox="-80 -80 160 160">
<defs>
	<pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
		<rect x="0" y="0" width="20" height="20" stroke="#555" fill="none" stroke-width=".5"/>
	</pattern>
	<pattern id="xtick" width="20" height="6" patternUnits="userSpaceOnUse"><path d="M0,0v6" stroke="black"/></pattern>
	<pattern id="ytick" width="6" height="20" patternUnits="userSpaceOnUse"><path d="M0,0h6" stroke="black"/></pattern>
	<marker id="ea" viewBox="0 0 10 10" refX="10" refY="5"
		markerUnits="strokeWidth" orient="auto"
		markerWidth="6" markerHeight="6">
		<polyline points="10,5 0,10 4,5 0,0 10,5" fill="black" />
	</marker>
</defs>
<title>Cartesian coordinate system</title>
<rect x="-80" y="-80" width="100%" height="100%" fill="url(#grid)"/>
<rect x="-75" y="-3" width="100%" height="6" fill="url(#xtick)"/>
<rect y="-75" x="-3" width="6" height="100%" fill="url(#ytick)"/>
<g fill="none">
	<path d="M-80,0H80M0,80V-80" stroke="black" marker-end="url(#ea)"/>
	<g stroke-dasharray="2,1">
		<path d="M-60,0v-20h60" stroke="red"/><circle cx="-60" cy="-20" r="2" fill="red"/>
		<path d="M-30,0v50h30" stroke="blue"/><circle cx="-30" cy="50" r="2" fill="blue"/>
		<path d="M40,0v-60h-40" stroke="green"/><circle cx="40" cy="-60" r="2" fill="green"/>
		<circle r="2" fill="#808"/>
	</g>
</g>
<g fill="black" text-anchor="middle" font-size="7" font-family="serif">
	<text y="9">
		<tspan x="-60">&#x2212;3</tspan><tspan x="-40">&#x2212;2</tspan><tspan x="-20">&#x2212;1</tspan><tspan x="20">1</tspan><tspan x="40">2</tspan><tspan x="60">3</tspan>
	</text>
	<text x="6" y="-58">3</text><text x="6" y="-38">2</text><text x="6" y="-18">1</text>
	<text x="8" y="62">&#x2212;3</text><text x="8" y="42">&#x2212;2</text><text x="8" y="22">&#x2212;1</text>
	<g font-size="10">
		<text x="-54" y="-24" fill="red">(&#x2212;3,1)</text>
		<text x="-35" y="60" fill="blue">(&#x2212;1.5,&#x2212;2.5)</text>
		<text x="43" y="-64" fill="green">(2,3)</text>
		<text x="13" y="-5" fill="#808">(0,0)</text>
		<text font-style="italic"><tspan x="77" y="-4">x</tspan><tspan x="-6" y="-74">y</tspan></text>
	</g>
</g>
</svg>